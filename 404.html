<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Page Not Found - Brat Text Generator">
    <title>404 - Page Not Found | Brat Text Generator</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="preload" href="logo.png" as="image" fetchpriority="high">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    
    <!-- 关键CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 字体延迟加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"></noscript>
    
    <!-- 图标字体延迟加载 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></noscript>
    
    <style>
        /* 404页面特定样式 */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 1.5rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #8AE403;
            text-shadow: 2px 2px 0 #000;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .error-description {
            font-size: 1.25rem;
            max-width: 600px;
            margin-bottom: 2.5rem;
        }
        
        .home-button {
            background-color: #8AE403;
            color: #000;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.125rem;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .home-button:hover {
            background-color: #7AD000;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="/">
                    <img src="logo.png" alt="Brat Text Generator" width="40" height="40">
                    <span>Brat Text Generator</span>
                </a>
            </div>
            <button class="mobile-menu-toggle" aria-label="菜单">
                <i class="bi bi-list"></i>
            </button>
            <div class="nav-links">
                <a href="/" class="nav-link">首页</a>
                <a href="#features" class="nav-link">功能</a>
                <a href="#how-to-use" class="nav-link">使用教程</a>
                <a href="#faq" class="nav-link">常见问题</a>
                <a href="#about" class="nav-link nav-highlight">关于我们</a>
            </div>
        </div>
    </nav>

    <!-- 404错误内容 -->
    <main class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">页面未找到</h1>
        <p class="error-description">您访问的页面不存在或已被移动。请检查URL是否正确，或返回首页继续浏览。</p>
        <a href="/" class="home-button">返回首页</a>
    </main>

    <script>
        // 移动端菜单切换功能
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('show');
                });
            }
        });
    </script>
</body>
</html>
